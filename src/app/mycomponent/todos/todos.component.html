<div class="container">
    <app-todo-add-item (todoAdd)="addTodoItem($event)"></app-todo-add-item>

    <div *ngIf="this.todos.length === 0; else elseBlock">No todo list display</div>
    <ng-template #elseBlock>
        <h2>Your Todo List</h2>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodoItem($event)" (todoCheckBox)="toggleTodoItem($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
