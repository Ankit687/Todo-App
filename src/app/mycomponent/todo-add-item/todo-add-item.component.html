<div class="container my-3">
    <h2>Todo Add</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="title">
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
        </div>
        <!-- <div class="mb-3 form-check">
        <input type="checkbox" [(ngModel)]="active" class="active" id="active" name="active">
        <label class="form-check-label" for="active">Active</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
